version: '3.9'

services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    container_name: travelplanner-db
    environment:
      POSTGRES_USER: ${DB_USER:-traveler}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-travelplanner}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-traveler}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - travelplanner

  # Next.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travelplanner-app
    environment:
      DATABASE_URL: postgresql://${DB_USER:-traveler}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-travelplanner}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me-in-production}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - travelplanner
    restart: unless-stopped

networks:
  travelplanner:
    driver: bridge

volumes:
  postgres_data:
